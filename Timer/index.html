<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="timer">
        <div id="watch">
            <div id="plus"><img src="1043704006.png"></div>
            <div id="countdown">  
                <p id="min">20</p>
                <p>:</p>
                <p id="sec">00</p>
            </div>
            <div id="minus"><img src="1820637230.png"></div>
        </div>
        <div id="options">
            <p id="toggle">START</p>
            <p id="reset">RESET</p>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
